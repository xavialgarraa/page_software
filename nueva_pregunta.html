<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHelp Forum - Calculus</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="module" src="scripts/username.js" defer></script>
    <script type="module" src="scripts/new_threads.js" defer></script>
    <script defer src="scripts/logout.js"></script>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="logo-container">
            <img src="pictures/logo.png" alt="Logo" class="logo-img">
            <span class="logo-text">UniHelp</span>
        </div>
        <div class="user-container">
            <img src="pictures/student.png" alt="User" class="user-img">
            <div class="user-info">
                <h1 id="username" class="username"></h1>
                <span class="user-role">Student</span>
            </div>
            <button class="config"><i class="fas fa-cog"></i></button>
            <button class="logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <nav>
            <span class="alerts-title">Content</span>
            <ul>
                <li><a href="dashbord.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="mycourses.html"><i class="fas fa-book"></i> My courses</a></li>
                <li><a href="foro.html"><i class="fas fa-comments"></i> Forums</a></li>
                <li><a href="chat.html" class="nav-link"><i class="fas fa-comment-alt"></i> Chat</a></li>
                <li><a href="myprofile.html"><i class="fas fa-user"></i> My profile</a></li>
            </ul>
        </nav>
        <div class="alerts-container">
            <span class="alerts-title">Last Alerts</span>
            <div class="alert">
                <img src="pictures/alert.png" alt="Alert">
                <span>Calculo</span>
            </div>
            <div class="alert">
                <img src="pictures/alert.png" alt="Alert">
                <span>Calculo</span>
            </div>
        </div>
        <div class="info-container">
            <span class="alerts-title">Information</span>
            <div class="info">
                <span class="info-title">My doubts</span>
                <span class="info-count">12</span>
            </div>
            <div class="info">
                <span class="info-title">My forums</span>
                <span class="info-count">5</span>
            </div>
        </div>
        <div class="premium">
            <button>Activate Premium</button>
        </div>
    </aside>
    <div class="main-content">
        <header>
            <input type="text" placeholder="Search...">
        </header>
        <div class="main-content">
            <div class="form-container">
                <h2>Nueva Pregunta</h2>
                <form id="new-question-form" action="#">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" placeholder="Ingrese el título de la pregunta..." required>
                
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción de la pregunta..." required></textarea>
                
                    <button type="submit">Enviar</button>
                </form>
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
